{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - Project Name</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }

        .team-section {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #3a8dde, #1c5bbf);
            color: #fff;
        }

        .team-section h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .team-section p {
            font-size: 1.1em;
            margin-bottom: 50px;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .team-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0,0,0,0.25);
        }

        .team-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .team-card-content {
            padding: 20px;
        }

        .team-card-content h3 {
            margin: 0 0 10px 0;
            color: #1c5bbf;
        }

        .team-card-content p {
            font-size: 0.95em;
            color: #555;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            text-decoration: none;
            color: #1c5bbf;
            margin: 0 10px;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #3a8dde;
        }

        @media(max-width: 992px) {
            .team-container {
                gap: 20px;
            }
        }

        @media(max-width: 768px) {
            .team-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <section class="team-section">
        <h1>Meet Our Team</h1>
        <p>Passionate minds behind our project.</p>

        <div class="team-container">
            <!-- Member 1 -->
            <div class="team-card">
                <img src="{% static 'images/shubham.jpg' %}" alt="Member 1">
                <div class="team-card-content">
                    <h3>Shubham Shinde</h3>
                    <p>Backend Developer | Django Developer</p>
                    <div class="social-links">
                        <a href="#" target="_blank">LinkedIn</a>
                        <a href="#" target="_blank">GitHub</a>
                    </div>
                </div>
            </div>

            <!-- Member 2 -->
            <div class="team-card">
                <img src="{% static 'images/neha.jpg' %}" alt="Member 2">
                <div class="team-card-content">
                    <h3>Neha Dubey</h3>
                    <p>Front-end Developer | Researcher</p>
                    <div class="social-links">
                        <a href="#" target="_blank">LinkedIn</a>
                        <a href="#" target="_blank">GitHub</a>
                    </div>
                </div>
            </div>

            <!-- Member 3 -->
            <div class="team-card">
                <img src="{% static 'images/arya.jpg' %}" alt="Member 3">
                <div class="team-card-content">
                    <h3>Arya More</h3>
                    <p>Documentation | Admin Management</p>
                    <div class="social-links">
                        <a href="#" target="_blank">LinkedIn</a>
                        <a href="#" target="_blank">GitHub</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
