<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NMMT Bus Service{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="font-roboto bg-gray-100">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold">NMMT Bus</a>
            <div class="space-x-4">
                <a href="{% url 'book_ticket' %}" class="hover:text-gray-300"><i class="fas fa-ticket-alt"></i> Book Ticket</a>
                <a href="{% url 'track_bus' bus_id='BUS001' %}" class="hover:text-gray-300"><i class="fas fa-map-marker-alt"></i> Track Bus</a>
                <a href="{% url 'report_lost_item' %}" class="hover:text-gray-300"><i class="fas fa-search"></i> Lost & Found</a>
                <a href="{% url 'report_complaint' %}" class="hover:text-gray-300"><i class="fas fa-exclamation-circle"></i> Complaint</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="hover:text-gray-300"><i class="fas fa-sign-out-alt"></i> Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:text-gray-300"><i class="fas fa-sign-in-alt"></i> Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto py-6">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
